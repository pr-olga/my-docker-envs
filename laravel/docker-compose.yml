version: '3.3'

networks:
  laravel:

services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: unless-stopped
    ports:
      - "4306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    networks:
      - laravel

  php:
    build:
      context: build/php
      args:
        uid: ${UID}
        gid: ${GID}
    volumes:
      - "./htdocs:/var/www/html"
    environment:
      - APACHE_RUN_USER=#${UID}
      - APACHE_RUN_GROUP=#${UID}
    container_name: php
    ports:
      - "9000:80"
    networks:
      - laravel
